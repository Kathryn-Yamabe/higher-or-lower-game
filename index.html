<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Higher or Lower</h1>
    <div id="game">
        <p id="prompt">Which is higher?</p>
        <button id="button-a" onclick="makeGuess('a')">Option A</button>
        <button id="button-b" onclick="makeGuess('b')">Option B</button>
        <p id="result"></p>
        <p>Score: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
